name: Upload develop changes and pull request to main.
on:
  pull_request:
  push:
    branches:
      - develop/*
jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "17"
      - name: Install Dependencies
        run: npm install
      - name: Test Lint
        run: npm run lint
      - name: Test coverage
        run: npm run test
      - name: Create PR
        run: gh pr create --title "Synchronizing branches." --body "Synchronization" --base main --head develop/main-develop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Approve PR
        run: gh pr review --approve --comment -b "Approved automatically."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}